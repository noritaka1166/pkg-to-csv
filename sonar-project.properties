sonar.projectKey=noritaka1166_pkg-to-csv
sonar.organization=noritaka1166

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pkg-to-csv
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov-sonar.info
sonar.javascript.lcov.reportPaths=coverage/lcov-sonar.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Coverage exclusions (files that should not be included in coverage)
sonar.coverage.exclusions=**/test/**,**/scripts/**,**/*.test.js,**/*.spec.js,**/dist/**

# Test execution reports (if using a test reporter that generates XML)
# sonar.testExecutionReportPaths=test-results.xml

# Language settings
sonar.typescript.node.maxspace=4096